<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-top container">
            <a href="#" class="logo">
                <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
            </a>

            <form action="#" class="search header__search">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__button">
                    <img src="img/search.svg" alt="Icon: search">
                </button>
            </form>
            <!-- /.search -->

            <a href="#" class="user">
                <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
                <span class="user__name">Nathan</span>
            </a>
            <!-- /.user -->
        </div>
        <!-- /header-top -->

        <nav class="header-menu">
            <div class="container">
                <ul class="header-menu__list">
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">All Deals</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Hotels</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Activities</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Hotel Day Packages</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Restaurants</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Events</a>
                    </li>
                    <li class="header-menu__item">
                        <a href="#" class="header-menu__link">Rodrigues</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.header-menu -->
        <nav class="breadcrumb container">
            <a href="#" class="breadcrumb__link">Home / Flash Offers / Grand Hilton Hotel</a>
        </nav>
    </header>

    <section class="hotel container">
        <div class="hotel__header">
            <div class="hotel__discr">
                <img src="img/star.svg" alt="" class="hotel__stars">
                <h2 class="hotel__title">GRAND HILTON HOTEL</h2>
                <button class="hotel__offer button">Flash Offer</button>
                <span class="hotel__text">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</span>
            </div>
            <button class="button hotel__user-rating">User Rating</button>
        </div>
    </section>
</body>

</html>
